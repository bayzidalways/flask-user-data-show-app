<!-- users.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users List</title>
  </head>
  <body>
    <h1>All Users</h1>

    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user[0] }}</td>
          <!-- ID -->
          <td>{{ user[1] }}</td>
          <!-- Name -->
          <td>{{ user[2] }}</td>
          <!-- Email -->
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
